    Jamu Beras Kencur
    <h1> Manfaat</h1>
    <p>Beras kencur bermanfaat untuk menghilangkan rasa pegal dan lelah setelah beraktivitas. Jamu ini dapat membantu menambah energi dan menyegarkan tubuh. Beras kencur juga dipercaya mampu meredakan masuk angin dan batuk ringan.</p>
